 <!-- template -->
 <dashboard-layout pageTitle="ListaPrac">




     <div class="form-group">
         <label>Na dzien:</label>
         <input type="date" id="dataNaDzien"/>
         <div class="input-append date">
             <input type="text" class="span2"><span class="add-on"><i class="icon-th"></i></span>
         </div>


         <br>
         <label>Wybierz obiekt:</label>
         <select class="form-control" (change)="onChangeSK($event.target.value)" required>
             <option *ngFor="#s of skUseraList" >{{s.skKod}}</option> <!-- [value]="s" -->
         </select>
     </div>



     <div class="listaPrac">

     Test Lista Prac <br>

     <ul class="workers">
      <li *ngFor="#worker of workers" (click)="onSelect(worker)">
        <span class="badge">{{worker.prcNumer}}</span> {{worker.prcNazwisko}} {{worker.prcImie}}
      </li>
    </ul>

     <br>

     <worker-detail [worker]="selectedWorker"></worker-detail>

         <table class="table table-hover">
             <thead>
             <tr>
                 <th>Prc Numer</th>
                 <th>Imie</th>
                 <th>Nazwisko</th>
             </tr>
             </thead>

             <tbody>
             <tr *ngFor="#worker of workers" (click)="onSelect(worker)">
                 <td>{{worker.prcNumer}}</td>
                 <td>{{worker.prcNazwisko}}</td>
                 <td>{{worker.prcImie}}</td>
             </tr>
             </tbody>
         </table>
     </div>

     <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</dashboard-layout>
